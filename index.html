<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <h1 class="heading">Pricing Table</h1>
        <div class="pricing-table">
            <div class="pricing-plan">
                <img src="./img/paper-plane.png" alt="paper-plane">
                <h2 class="pricing-header">Personal</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">10 users</li>
                    <li class="pricing-features-item">2gb storage</li>
                    <li class="pricing-features-item">Email Support</li>
                </ul>
                <span class="pricing-price">Free</span>
                <a href="#" class="pricing-button">Sign up</a>
            </div>

            <div class="pricing-plan">
                <img src="./img/plane.png" alt="plane">
                <h2 class="pricing-header">Small team</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">50 users</li>
                    <li class="pricing-features-item">5gb storage</li>
                    <li class="pricing-features-item">Priority email support</li>
                </ul>
                <span class="pricing-price">$150</span>
                <a href="#" class="pricing-button is-featured">Select Plan</a>
            </div>

            <div class="pricing-plan">
                <img src="./img/space-ship.png" alt="space-ship">
                <h2 class="pricing-header">Enterprise</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Unlimited users</li>
                    <li class="pricing-features-item">1terabyte storage</li>
                    <li class="pricing-features-item">Phone and email support</li>
                </ul>
                <span class="pricing-price">$400</span>
                <a href="#" class="pricing-button">Select Plan</a>
            </div>
        </div>
</body>

</html>
